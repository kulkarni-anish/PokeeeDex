{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% block content %}
<body>
    <strong>
        <h2>List of Pokemon types</h2>
    </strong>
    <ol>
        {% for types in newdata %}
            <li><a href="/types/{{types}}">{{ types|capfirst }} </a></li>
        {% endfor %}
    </ol>  

</body>
{% endblock %}
</html>
